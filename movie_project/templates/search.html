{% extends 'base.html' %}
{% load static %}
{% block metadescription %}

     we have variety of products.
{% endblock %}
{% block title %}
  search
{% endblock %}
{% block content %}
<div>
    <p class="text-center my_search_text">You have searched for:<b>"{{query}}"</b></p>
</div>
<div class="row mx_auto">
        {% for products in product %}
           <div class="my_bottom_margin col-12 col-sm-6 col-md-4 col-lg-3">
           <div class="card text-center"  style="width: 250px; height: 350px; margin-top: 20px;">
             <a href="{{products.get_url}}"><img class="card-img-top my_image" src="{{products.poster.url}}"  alt="{{products.name}}"></a>
           
           </div>
           </div>

{% empty %}
<div class="row mx-auto">
    <p class="text-center my_search_text"> 0 results found</p>
</div>
{% endfor %}
</div>
{% endblock %}
